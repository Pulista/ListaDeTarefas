<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="js/scprit.js" type="module" defer></script>
  <title>Lista de Tarefas</title>
</head>

<body>

  <div class="todo">
    <h1 class="todo-title">Lista de Tarefas</h1>
    <div class="todo-actions">
      <p><strong>Hoje</strong>, dia <span class="today"></span></p>
      <button class="create-button">+</button>
    </div>

    <ul class="todo-list">
      <li class="task">
        <input type="checkbox">
        <p>Levar o cachorro para passear</p>
        <button class="delete-button"></button>
      </li>
    </ul>
  </div>

</body>
